<!DOCTYPE html>
<html>
<head>
  <title>Random Meal Generator</title>
</head>
<body>
  <p>Were you ever unable to decide what to have for dinner? Struggle no more. Simply build up the entrees in the JavaScript code, and whenever you can't decide, just click the button!</p>
  <button onclick="randomMeal()">Luck Of The Draw Meal</button>

  <p class="randomMeal"></p>

  <script>
    // Create the meals array
    const meals = [
      {
        starter: 'Bacon Cheese Fries',
        main: 'Beef Burger and Coleslaw',
        dessert: 'Deep Fried Ice-Cream'
      },
      {
        starter: 'Smoked Salmon On Rye',
        main: 'Vegetarian Couscous Rolls',
        dessert: 'Fruit Plate'
      },
      {
        starter: 'Chips and Hummus',
        main: 'Grilled Chicken in Hot Sauce',
        dessert: 'Chocolate Ganache Cake'
      }
    ];

    // Add the randomMeal function
    const randomMeal = function() {
      // Get a random number between 0 and the length of the array, meals
      let mealNumber = Math.floor(Math.random() * meals.length);

      showMeal(mealNumber);
    };

    // Add the showMeal function
    const showMeal = (mealNumber) => {
      // Create a template literal to display the meal information
      const str = `
Start with ${meals[mealNumber].starter},
followed by ${meals[mealNumber].main},
and finish off your meal with ${meals[mealNumber].dessert}.
`;

      // Get the area element where the meal information will be displayed
      const area = document.querySelector('.randomMeal');

      // Set the innerHTML of the area element to the template literal
      area.innerHTML = str;
    };
  </script>
</body>
</html>
